# logging 설정

# 좀더 많은 디버깅 내용 출력
# debug=true
# FATAL : 위험한 에러 > ERROR : 일반에러 > WARN : 주의 > INFO : 정보 > DEBUG : 상세정보 > TRACE : 모든정보
# 예를 들어 로깅 레벨 설정을 "INFO"로 하였을 경우 "TRACE", "DEBUG" 레벨은 무시한다.
logging.level.com.gd.web0830.mapper=debug
logging.level.com.gd.web0830.controller=debug
logging.level.com.gd.web0830.service=debug
logging.level.com.gd.web0830.commons=debug

# server(웹서버, 웹애플리케이션(WAS), 웹컨테이너) 설정 : 포트, Context이름...
# 웹서버와 웹애플리케이션 설명
# 웹컨테이너
server.port=80
server.servlet.context-path=/

# db
# Connection pull
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=1234

# View
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp